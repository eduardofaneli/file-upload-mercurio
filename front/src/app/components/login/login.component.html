<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Credenciais inválidas</strong> Verifique se o usuário/senha informados estão corretos.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="login">
  <div>
    <h1>Login</h1>
    <hr>
    <form (ngSubmit)="onLogin()" novalidate>
    <input type="hidden" id="empresa" [(ngModel)]="user.empresa" name="empresa" required>
     <div class="form-group">
       <label for="email">Email</label>
       <input type="text" class="form-control" id="email" placeholder="enter email" [(ngModel)]="user.email" name="email" required>
     </div>
     <div class="form-group">
       <label for="password">Password</label>
       <input type="password" class="form-control" id="password" placeholder="enter password" [(ngModel)]="user.password" name="password" required>
     </div>
     <button type="submit" class="btn btn-raised btn-success">Login</button>
    </form>
  </div>
  <hr>
  <div>
    <a routerLink='/register'>Novo usuário?</a>
  </div>
</div>
