<app-loading [exibir]="carregando"></app-loading>
<div *ngIf="!carregando" class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Olá {{usuario.nome}}</h1>
    <p class="lead">Você já enviou {{usuario.quantidade}} arquivos</p>
    <p class="lead">Espaço ocupado {{usuario.tamanho_dados}} MB</p>
  </div>
</div>
<div *ngIf="!carregando" class="margem">
  <h1>Recentemente carregados</h1>
  <app-list-file [arquivos]="arquivos"></app-list-file>
</div>
